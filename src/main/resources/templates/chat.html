<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>마이리얼코리아 1:1 채팅방</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<!-- CUSTOM CSS -->
<link href="css/chat.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">
</head>
<body>

<div class="container">
<div class="row clearfix">
    <div class="col-lg-12">
        <div class="card chat-app">
        	<!-- 채팅방 시작 --> 
            <div id="plist" class="people-list">
                                        <a href="index" onclick="toHome();"><img alt="" src="img/chat_logo_myrealkorea.png" title="홈으로 이동"></a>
            
                <!-- 채팅방 목록 -->
                <ul id="online-user" class="list-unstyled chat-list mt-2 mb-0">
                	<th:block th:if="${myChatRoomList != null}">
                    <li class="clearfix"  id="chat-room-list" th:each="chatRoom:${myChatRoomList}">
                        <div class="about">
                            <div class="name" id="master" th:text="${chatRoom.roomName}"></div>
                            <div class="status" id="master-status"> 
                            	<i id="master-status-icon" class="fa fa-circle offline"></i> 
                            	<span id="master-status-content">채팅방 이동 click </span> 
                            </div>                                            
                        </div>
                    </li>
                    </th:block>
                </ul>
                 <!-- 채팅방 목록 끝 -->
            </div> 
            <!-- 채팅방 끝 --> 
            <!-- chat section -->
            <div class="chat">
				<div class="chat-header clearfix">
                    <div class="row">
                        <div class="col-lg-6">
                            <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                            </a>
                            <div class="chat-about">
                            	<span class="m-b-0 room-name-about">채팅방 : </span>
                                <span id="roomName"  class="m-b-0 room-name-about" th:text="${roomName}"></span> <!-- 채팅방이름만 바꾸면됨 -->
                                <input name="jsonMyChatRoomNameList" id="jsonMyChatRoomNameList" type="hidden" th:value=${jsonMyChatRoomNameList}>
                                <input name="receiverId" class="m-b-0" id="receiverId" type="hidden" th:value=${receiverId}>
                                <input id="myId" class="m-b-0" type="hidden" th:value=${senderId}>
                               
                                <button class="input-group-text" type="button" id="disconn"
								data-toggle="tooltip" data-placement="top" title="채팅방나가기">채팅방 나가기</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chat-history" id="chatContainer">
                    <ul style="overflow: scroll; height: 100%;" id="chat-content" class="m-b-0">
                    </ul>
                </div>
                <div class="chat-message clearfix">
                        <div class="input-group-prepend d-flex mb-0 ">
                        <input type="text" id="msg" class="form-control" placeholder="메세지를 작성해주세요."
                        		aria-label="Recipient's username" aria-describedby="button-addon2">
							<button class="input-group-text" type="button" id="button-send"
								data-toggle="tooltip" data-placement="top" title="메세지전송">전송</button>
						</div>                     
                </div>
            </div>
            <!-- Enc chat section -->
        </div>
    </div>
</div>
</div>
<!-- 
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.5/sockjs.min.js"></script>
 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/app_chat.js" type="module"></script>

<script type="text/javascript">
	function toHome(){
		window.close();
		window.location.href='index';
	}
</script>


</body>
</html>
